<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0A0A0A;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0A0A0A 0%, #1A1A2E 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
    }
    
    /* Stars background */
    .og-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(255,255,255,0.2), transparent),
        radial-gradient(2px 2px at 90% 60%, rgba(255,255,255,0.3), transparent);
      background-size: 200% 200%;
      animation: twinkle 8s ease-in-out infinite;
      opacity: 0.6;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.8; }
    }
    
    .rocket-container {
      position: relative;
      margin-bottom: 40px;
    }
    
    .rocket {
      width: 120px;
      height: 200px;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .rocket-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.5));
    }
    
    .title {
      font-size: 72px;
      font-weight: 200;
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(180deg, #FFFFFF 0%, #A3A3A3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 28px;
      font-weight: 300;
      color: #A3A3A3;
      text-align: center;
      max-width: 800px;
      line-height: 1.4;
    }
    
    .accent-line {
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #06B6D4, transparent);
      margin: 30px auto;
    }
    
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="rocket-container">
      <div class="rocket">
        <svg class="rocket-svg" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Rocket body -->
          <path d="M256 80L280 200L256 320L232 200L256 80Z" fill="#06B6D4" opacity="0.9"/>
          <path d="M240 200L272 200L280 320L232 320L240 200Z" fill="#22D3EE" opacity="0.95"/>
          <path d="M256 80L280 200L232 200L256 80Z" fill="#67E8F9"/>
          <circle cx="256" cy="240" r="20" fill="#0A0A0A" opacity="0.6"/>
          <circle cx="256" cy="240" r="12" fill="#06B6D4" opacity="0.4"/>
          <path d="M232 320L200 400L232 400L232 320Z" fill="#06B6D4" opacity="0.8"/>
          <path d="M280 320L312 400L280 400L280 320Z" fill="#06B6D4" opacity="0.8"/>
          <path d="M240 400L256 480L272 400L240 400Z" fill="#06B6D4" opacity="0.6"/>
          <path d="M248 400L256 460L264 400L248 400Z" fill="#22D3EE" opacity="0.8"/>
        </svg>
      </div>
    </div>
    
    <h1 class="title">Launch Theory</h1>
    <div class="accent-line"></div>
    <p class="subtitle">Reach Escape Velocity</p>
    <p class="subtitle" style="font-size: 22px; margin-top: 15px; color: #666;">
      Empowering companies to survive and thrive in a post-AI world
    </p>
    
    <div class="instructions">
      Right-click â†’ "Save image" or use browser screenshot tool (Cmd+Shift+4 on Mac)
    </div>
  </div>
</body>
</html>
